<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
</head>
<style>
    body{
        margin-left: 40%;
        margin-top: 5%;
        color: blue;
    }
    .main{
        height: 480px;
        width: 300px;
        background-color: #fff;
        box-shadow: 5px 6px 7px 8px #dadada;
        border-radius: 25px 25px 25px 25px;
    }
    .line{
        width: 80%;
        margin-left: 10%;
        background-color: #42414e;
        opacity: .2;
        border-radius: 3px;
        height: 3px;
    }
    
</style>
<body>
    <div class="main">
        <img src="/img/fruits/apple.jpg" width="100%" alt="">
        <div class="line"></div>
        <h1>Apple</h1>
        <p class="price">$40</p>
        <div class="rating">
            <img src="rating.png" class="stars-img" alt="">
            <p class="raiting_text">Rating</p>
        </div>
        <div class="button">more</div>
        <div class="add_to_cart">
            <img src="shopping cart.png" class=add_to_cart_img" alt="">
            <p class="add_to_cart_text">Add to cart</p>
        </div>
    </div>
    
</body>
</html>
